      <stop offset="0%" stop-color="#1b2430"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#bfc8d3"/>
      <stop offset="100%" stop-color="#e6ecf2"/>
